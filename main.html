  <script>
    const submitBtn = document.getElementById("submit");
    const inputNum = document.getElementById("number");
    const pairOutput = document.getElementById("pair");
    const waitingMessage = document.getElementById("waiting-message");

    async function CopyCode(el) {
      const text = el.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(text);
      el.innerHTML = "<i class='fas fa-check'></i> Copied!";
      setTimeout(() => {
        el.innerHTML = "CODE: <span>" + text + "</span>";
      }, 2000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const numVal = inputNum.value.trim();
      if (!numVal) {
        pairOutput.innerHTML = `<div class='text-red-400 font-bold animate-pulse mt-4'>âš ï¸ Please enter your number!</div>`;
        return;
      }
      if (numVal.replace(/[^0-9]/g, "").length < 9) {
        pairOutput.innerHTML = `<div class='text-red-400 font-bold animate-pulse mt-4'>âŒ Invalid number!</div>`;
        return;
      }

      waitingMessage.classList.remove("hidden");
      pairOutput.innerHTML = "";

      try {
        const cleanNum = numVal.replace(/[^0-9]/g, "");
        const { data } = await axios(`/code?number=${cleanNum}`);
        const code = data.code || `S${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
        waitingMessage.classList.add("hidden");

        pairOutput.innerHTML = `

    });
